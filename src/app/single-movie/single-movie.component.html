<div>
    <img [src]="child.poster_path ? 'https://image.tmdb.org/t/p/original' + child.poster_path : 'https://via.placeholder.com/150'">
    {{child.title}}
    {{child.release_date}}
    <span title="Add movie to Favorites List"><i class="fas fa-heart" (click)="addToFavorites(child)" *ngIf="isInFavorites()"></i></span>
</div>
