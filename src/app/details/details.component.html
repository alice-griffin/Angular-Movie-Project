<header>
    <h2>Movie Info</h2>
    <a routerLink ="/home" routerLinkActive="active"><button>Back to Discover Page</button></a>
</header>

<div class="details-container">
<div class="details">
    <img [src]="details.poster_path ? 'https://image.tmdb.org/t/p/original' + details.poster_path : 'https://via.placeholder.com/150'">
    <div class="movie-info">
    {{details.title}}
    {{details.release_date}}
    {{details.overview}}
    </div>
</div>
</div>
